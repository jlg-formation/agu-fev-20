<main>
  <h1>Cr√©ation du Quizz</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Nom du quizz</div>
      <input type="text" appAutofocus formControlName="name" />
      <div *ngIf="f.controls['name'].errors; else elseDiv">
        <div *ngIf="f.controls['name'].errors.trimError">
          {{ f.controls['name'].errors.trimError }}
        </div>
        <div *ngIf="f.controls['name'].errors.maxlength">
          trop long (plus grand que
          {{ f.controls['name'].errors.maxlength.requiredLength }})
        </div>
      </div>
      <ng-template #elseDiv>
        <div >&nbsp;</div>
      </ng-template>
    </label>
    <button [disabled]="f.invalid" class="primary" type="submit">
      Suivant
    </button>
  </form>
</main>
